<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="", method="POST">
        <div>
            <input placeholder="First Name", type="text", name="First Name">
            <input placeholder="Last Name", type="text", name="Last Name">
        </div>

        <div>
            <input placeholder="City", type="text", name="City">
            <input placeholder="Country", type="text", name="Country">
        </div>

        <div>
            <input placeholder="Username", type="text", name="username">
        </div>

        <div> 
            <input placeholder="Password" type="password", name="password">
            <input placeholder="Confirm Password" type="password", name="password2">
            <input type="submit", value="submit"/>
        </div>

        <div>
            <a href="{{url_for('login')}}">Login</a>
        </div>
    </form>

    <div>
        <p> 
            <strong>
                {{reg_message}}
            </strong>
        </p>
    <div>
    
</body>
</html>
